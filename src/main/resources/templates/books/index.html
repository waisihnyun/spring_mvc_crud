<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
</head>
<body>
  <div class="container">
    <h1>Books</h1>
    <a class="btn btn-primary mb-3" th:href="@{/books/new}">New</a>
    <table class="mb-4 table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{/books/edit/{id} (id=${book.id})}">Edit</a>
          <a class="btn btn-danger" th:href="@{/books/delete/{id} (id=${book.id})}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
